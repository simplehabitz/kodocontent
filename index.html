<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kodo | The IP Content Factory</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- MODERN RESET & VARS --- */
        :root {
            --bg-dark: #020617;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(16px);
            --nav-height: 80px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-padding-top: var(--nav-height); }
        
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
            min-height: 100vh;
        }

        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        
        /* --- UTILS --- */
        .container { 
            max-width: 1240px; 
            margin: 0 auto; 
            padding: 0 24px; 
            position: relative; 
            z-index: 10; 
        }
        
        .grid { display: grid; gap: 24px; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 30%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-header { text-align: center; margin-bottom: 60px; }
        .section-header h2 { font-size: 2.8rem; margin-bottom: 16px; letter-spacing: -0.02em; }
        .section-header p { color: #94a3b8; font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* --- BACKGROUND GLOWS --- */
        .glow-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0; 
            overflow: hidden;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.12;
            animation: floatOrb 12s infinite alternate ease-in-out;
        }
        .orb-1 { width: 700px; height: 700px; background: var(--accent-blue); top: -20%; left: -10%; }
        .orb-2 { width: 600px; height: 600px; background: var(--accent-purple); bottom: 10%; right: -20%; animation-delay: -6s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 40px) scale(1.05); }
        }

        /* --- STICKY NAVIGATION (NEW) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 100;
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
        }
        
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo { height: 50px; width: auto; }
        
        .nav-links {
            display: flex;
            gap: 32px;
        }
        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: white; }

        .nav-cta {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }
        .nav-cta:hover { transform: translateY(-2px); }

        /* --- HERO SECTION --- */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            align-items: center;
            min-height: 90vh; /* Taller hero */
            gap: 60px;
            padding: 120px 0 80px; /* More top padding for nav */
            position: relative;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: 4.2rem;
            line-height: 1.1;
            margin-bottom: 24px;
            text-transform: capitalize; 
            letter-spacing: -0.03em;
            font-weight: 700;
        }
        
        .hero-text p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 520px;
        }

        .hero-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .hero-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.7);
        }

        .hero-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .hero-video {
            width: auto;
            height: auto;
            max-height: 75vh;
            max-width: 100%;
            z-index: 2;
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            filter: drop-shadow(0 20px 40px rgba(59, 130, 246, 0.2));
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1) inset;
        }

        /* --- HOW IT WORKS (NEW) --- */
        .process-section { padding: 80px 0; border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); }
        
        .process-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 40px;
        }

        .process-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .process-card:hover { transform: translateY(-5px); border-color: var(--accent-blue); }
        
        .icon-box {
            width: 60px; height: 60px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            color: var(--accent-blue);
        }
        .process-card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .process-card p { font-size: 0.95rem; color: #94a3b8; line-height: 1.5; }

        /* --- GALLERY --- */
        .showcase { padding: 100px 0; position: relative; z-index: 10; }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: var(--glass-blur);
        }

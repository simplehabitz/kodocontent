<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Kodo Content | The IP Content Factory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        /* Modern Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: #050505; 
            color: white; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Lighting */
        .glow-spot {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
            animation: pulse 10s infinite alternate;
        }
        .glow-lime {
            top: -30%;
            left: -10%;
            background: radial-gradient(circle, #84cc16 0%, transparent 70%);
        }
        .glow-indigo {
            bottom: -30%;
            right: -10%;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Main Container */
        .container {
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }

        /* Badge Style */
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 16px;
            border-radius: 99px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }
        .badge span {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #84cc16, #a3e635);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtext { 
            font-size: 1.1rem;
            color: #a1a1aa; 
            font-weight: 300;
            margin-bottom: 40px;
        }

        /* Glassmorphism Form Box */
        .form-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            height: 480px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        /* Loading Text behind iframe */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.2);
            font-size: 12px;
            z-index: -1;
        }
        
        iframe { width: 100%; height: 100%; border: none; z-index: 10; }

        /* Secret Button */
        .backdoor-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: none;
            transition: color 0.3s;
            font-family: 'Inter', sans-serif;
            letter-spacing: 1px;
        }
        .backdoor-btn:hover { color: #84cc16; }

    </style>
</head>
<body>

    <div class="glow-spot glow-lime"></div>
    <div class="glow-spot glow-indigo"></div>

    <div class="container">
        
        <div class="badge">
            <span>Early Access 2025</span>
        </div>
        
        <h1>KodoContent</h1>
        <p class="subtext">The IP Content Factory</p>

        <div class="form-wrapper">
             <div class="loading-text">Loading Form...</div>
             <iframe 
                src="https://tally.so/r/rjBrd5?transparentBackground=1" 
                title="Kodo Content Early Access">
            </iframe>
        </div>
    </div>

    <button class="backdoor-btn" onclick="enterDevMode()">LOG IN</button>

    <script>
        function enterDevMode() {
            const password = prompt("Auth Token:");
            if(password === "racs") {
                alert("Welcome Back, Admin. \n(Deploy React App to enable Studio Mode.)");
            }
        }
    </script>
</body>
</html>
